<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>哈你笔记 - 注册</title>
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <img class="auth-logo" src="logo.gif" alt="logo" />
      <h2>用户注册</h2>
      <input id="username" type="text" placeholder="输入用户名" />
      <input id="password" type="password" placeholder="输入密码" />
      <button id="registerBtn">注册</button>
      <p>已有账号？<a class="auth-link" href="login.html">去登录</a></p>
    </div>

    <script src="CloudDataService.js" defer></script>
    <script src="Auth.js" defer></script>
  </body>
</html>
